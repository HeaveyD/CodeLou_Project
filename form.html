<!DOCTYPE html>
<html>
<head>
    <meta charset= "utf-8">
    <title>Email Submit Form</title>
    <link rel= "stylesheet" href="styles/normalize.css">
    <link rel= "stylesheet" href= "styles/style.css">
</head>
<body>
  <div class= "wrapper">
    <form action= "form.html" method= "post"></form>
      
      <h1>Sign Up</h1>
      <fieldset>
        <legend>Your info</legend>
        <label for= "name">Name:</label>
        <input type= "text" id= "name" name= "user_name" placeholder="John Smith">
        <label for= "mail">Email:</label>
        <input type= "email" id= "mail" name= "user_email" placeholder="jsmith@email.com">
      </fieldset>
      
      
      <fieldset>
        <legend>About you</legend>
      <h3>Have an interesting PCT story to tell? Share your story with us.</h3>
      <textarea type= "bio" placeholder="Enter your text here."></textarea>
      
      <h3>Planning a trip on the PCT? Tell us which month your leaving and we'll give you an estimated end date on when you may finish.</h3>
      <label for= "season">Month</label>
      <select id= "season" name= "departure_date">
       <optgroup label="----Fall----">
          <option value= "september">SEPTEMBER</option> 
          <option value= "october">OCTOBER</option>
          <option value= "november">NOVEMBER</option>
       </optgroup> 
       <optgroup label= "----Winter----"> 
          <option value= "december">DECEMBER</option>
          <option value= "january">JANUARY</option>
          <option value= "february">FEBRUARY</option>
       </optgroup> 
       <optgroup label="----Spring----">
          <option value= "march">MARCH</option>
          <option value= "april">APRIL</option>
          <option value= "may">MAY</option>
       </optgroup>
       <optgroup label= "----Summer----">
          <option value= "june">JUNE</option>
          <option value= "july">JULY</option>
          <option value= "august">AUGUST</option>
       </optgroup>
      </select>
      </fieldset>
      <fieldset>
        <legend>Other interests</legend>
        <h3>Which of these trails are you also interested in?</h3>
        
        <input type= "checkbox" id= "trailBlaze" value= "interes_trails" name= "user_interest"><label for= "trailBlaze">Appalachian Trail</label><br>
        <input type= "checkbox" id= "trailBlaze" value= "interes_trails" name= "user_interest"><label for= "trailBlaze">Continental Divide Trail</label><br>
        <input type= "checkbox" id= "trailBlaze" value= "interes_trails" name= "user_interest"><label for= "trailBlaze">American Discovery Trail</label><br>
      </fieldset>
      <button type= "submit">Submit</button> 


  </div>
</body>
</html>
